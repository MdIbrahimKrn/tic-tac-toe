<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
			<!-- main tic tac toe section  -->
			<section id="tic_tac_toe" class="tic_tac_toe">
				<!-- bord heder  -->
				<div class="bord-header">
					<div>
						<label for="who">
							Play with
							<span style="color: green; cursor: pointer">AI player</span></label
						>
						<input id="who" type="checkbox" data-type onchange="gameType(this)" />
					</div>
					<h2 class="turn" data-turn></h2>
					<h4 class="history" data-history></h4>
				</div>
				<!-- main bord  -->
				<div class="bord" id="bord">
					<span data-cell="0" class="cell"></span>
					<span data-cell="1" class="cell"></span>
					<span data-cell="2" class="cell"></span>
					<span data-cell="3" class="cell"></span>
					<span data-cell="4" class="cell"></span>
					<span data-cell="5" class="cell"></span>
					<span data-cell="6" class="cell"></span>
					<span data-cell="7" class="cell"></span>
					<span data-cell="8" class="cell"></span>
				</div>

				<!-- popup section  -->
				<div id="messageBox" class="message-box">
					<h2 id="message" data-message class="message">wow x win</h2>
					<button data-reset class="reset-game" id="resetGame">Restart</button>
				</div>
				<p class="credit">Creat By: <span style="color: green">Md Ibrahim</span></p>
			</section>
		</main>
	</body>
</html>
